<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >
    
    
    
    
    
    <h:head>
        <title>Linked-U Sign Up</title> 
        <meta name="author" content="The Author"></meta>
    </h:head>
    <!-- Add 50px padding top to the body for the navbar -->
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="Linked-U" brandHref="index.xhtml" inverse="true" fixed="top">
            <b:navbarLinks>
            
                
                <b:dropMenu value="Search">
                    <b:navLink value="Search Students" href="search.xhtml"> </b:navLink>
                <b:navLink value="Search Universities" href="searchU.xhtml"></b:navLink>
                    
                </b:dropMenu>
                
                <c:if test="${loginController.loggedIn}">
                <b:dropMenu value="Options">
                    <b:navLink value="View Profile" href="#"></b:navLink>
                    <b:navLink value="Edit Profile" href="#"></b:navLink>
                    <b:navLink value="Something else here" href="#"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink header="Nav header"></b:navLink>
                    <b:navLink value="Separated link" href="#"></b:navLink>
                    <b:navLink value="One more separated link" href="#"></b:navLink>
                </b:dropMenu>
                </c:if>
                
                <c:if test="${loginController.isAdmin}">
                <b:dropMenu value="Admin Options">
                    <b:navLink value="Action" href="#"></b:navLink>
                    <b:navLink value="Another action" href="#"></b:navLink>
                    <b:navLink value="Something else here" href="#"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink header="Nav header"></b:navLink>
                    <b:navLink value="Separated link" href="#"></b:navLink>
                    <b:navLink value="One more separated link" href="#"></b:navLink>
                </b:dropMenu>
                </c:if>
                
                <b:dropMenu value="Dropdown">
                    <b:navLink value="Action" href="#"></b:navLink>
                    <b:navLink value="Another action" href="#"></b:navLink>
                    <b:navLink value="Something else here" href="#"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink header="Nav header"></b:navLink>
                    <b:navLink value="Separated link" href="#"></b:navLink>
                    <b:navLink value="One more separated link" href="#"></b:navLink>
                </b:dropMenu>
                
               
                
            </b:navbarLinks>
            <c:if test="${!loginController.loggedIn}">
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Username" value="#{loginController.model.username}" fieldSize="sm"/>
                    <!--input type="text" class="form-control" placeholder="Search"/-->
                </div>
                <div class="form-group">
                    <b:inputText placeholder="Password" value="#{loginController.model.password}" fieldSize="sm"/>
                </div> 
                
                <b:commandButton action="#{loginController.processLogin()}" value="Sign in" look="success" icon="chevron-right" iconAlign="right"/>
                
            </h:form>
            </c:if>
        </b:navBar>
        
        
        <b:jumbotron>
            <b:container>
                <h1>Welcome to Linked-U!</h1>
                <p>Please enter your account info and Select if you'd like to setup your account as a student or a University
                </p>
                
                <h:form style="">
                
                    <b:inputText placeholder="Username" value="#{loginController.model.username}" fieldSize="sm"/>
                        
                    <b:inputSecret placeholder="Password" value="#{loginController.model.password}" fieldSize="sm"/>
                    
                    
                    
                    <b:inputText placeholder="Email Address" value="#{loginController.model.email}" fieldSize="sm"/>
                    <b:inputText placeholder="Phone number (no dashes, parentheses)" value="#{loginController.model.phonenumber}" fieldSize="sm"/>

                    
                
                
                <b:commandButton action="signupS" value="Student Account" look="success"  iconAlign="right"/>
                <b:commandButton action="signupU" value="University Account" look="success"  iconAlign="right" />
            </h:form>
                
                
            </b:container>

        </b:jumbotron>
        
        
        
        
        
        

    </h:body>
</html>
